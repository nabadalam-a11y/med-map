<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карта ранений</title>

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body{ margin:0; font-family: Arial, sans-serif; background:#fff; color:#111; }
    .title{ padding:10px; text-align:center; font-weight:700; font-size:18px; }

    .topStatus{
      padding:10px 12px;
      font-size:14px;
      background:#dff7df;
      border-bottom:1px solid #a9d9a9;
      color:#333;
      white-space:pre-wrap;
    }
    .topStatus.bad{ background:#ffe1e1; border-bottom:1px solid #f0a6a6; color:#8a1f1f; }

    .tabs{ display:flex; }
    .tab{
      width:100%;
      padding:14px;
      font-size:17px;
      border:none;
      background:#222;
      color:#fff;
      touch-action: manipulation;
    }
    .tab.active{ background:#0b6623; }
    .tab:active{ opacity:.85; }

    .wrap{ position:relative; width:100%; }
    .map{ width:100%; display:block; user-select:none; -webkit-user-drag:none; }

    #pinsLayer{
      position:absolute; inset:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:10;
    }

    .pin{
      position:absolute;
      transform: translate(-50%,-50%);
      min-width:26px; height:26px; padding:0 6px;
      border-radius:999px;
      color:#fff; font-weight:800; font-size:13px;
      display:flex; align-items:center; justify-content:center;
      z-index:20;
      border:2px solid rgba(255,255,255,0.95);
      box-shadow:0 1px 6px rgba(0,0,0,0.18);
      pointer-events:auto;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .pin.front{ background: rgba(0,120,255,0.90); } /* ПЕРЕД — синий */
    .pin.back{  background: rgba(255,0,0,0.90); }  /* СПИНА — красный */
    .pin.selected{ outline:3px solid rgba(255,255,255,0.95); }

    .panel{ padding:12px; border-top:1px solid #ddd; background:#fafafa; }
    label{ display:block; font-size:13px; color:#444; margin:10px 0 6px; }
    input, textarea{
      width:100%; box-sizing:border-box;
      padding:10px; font-size:15px;
      border:1px solid #ccc; border-radius:10px; background:#fff;
    }
    textarea{ min-height:55px; }

    .row{ display:flex; gap:10px; }
    .col{ width:100%; }

    .btn2{
      width:100%;
      padding:12px;
      font-size:16px;
      border:1px solid #222;
      background:#fff;
      color:#222;
      border-radius:10px;
      margin-top:10px;
      touch-action: manipulation;
    }
    .btn2:active{ opacity:.85; }
    .btn2:disabled{ opacity:.55; }

    .hint{ font-size:12px; color:#666; margin-top:6px; }

    .reqBad{
      border-color:#d11 !important;
      box-shadow:0 0 0 3px rgba(209,17,17,0.15);
    }

    .zoneCard{
      background:#fff; border:1px solid #ddd; border-radius:12px;
      padding:10px; margin-top:10px;
    }
    .zoneHead{
      display:flex; justify-content:space-between; gap:10px;
      align-items:flex-start; font-size:14px; font-weight:700;
    }
    .zoneSub{ margin-top:4px; font-size:12px; color:#444; font-weight:400; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px; }
    .chk{
      display:flex; align-items:center; gap:10px;
      padding:10px; border:1px solid #eee; border-radius:12px;
      background:#fafafa; font-size:14px; user-select:none;
      touch-action: manipulation;
    }
    .chk input{ width:22px; height:22px; margin:0; }

    .miniBtn{
      border:1px solid #222; background:#fff; color:#222;
      border-radius:10px; padding:6px 10px; font-size:13px; min-width:88px;
      touch-action: manipulation;
    }
    .miniBtn:active{ opacity:.85; }

    .out{
      white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      padding:10px; border:1px solid #ddd; border-radius:10px;
      background:#fff; margin-top:10px;
    }

    .bar{
      display:flex;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid #ddd;
      background:#fafafa;
      position:sticky;
      bottom:0;
      z-index:30;
    }
    .bar button{
      width:100%;
      padding:14px;
      font-size:16px;
      border:none;
      border-radius:10px;
      color:#fff;
      background:#0b6623;
      touch-action: manipulation;
    }
    .bar button:active{ opacity:.85; }
    .bar button:disabled{ opacity:.55; }

    #toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.85);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      max-width:92%;
      z-index:9999;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div class="title">КАРТА РАНЕНИЙ</div>
  <div id="topStatus" class="topStatus">JS: OK</div>

  <div class="tabs">
    <button class="tab" id="btnFront" type="button">ПЕРЕД</button>
    <button class="tab" id="btnBack" type="button">СПИНА</button>
  </div>

  <div class="wrap">
    <img id="bodyImage" class="map" src="body_front.png" alt="body">
    <div id="pinsLayer"></div>
  </div>

  <div class="panel">
    <div class="row">
      <div class="col">
        <label>Дата/время (обязательно)</label>
        <input id="dt" type="datetime-local"/>
      </div>
      <div class="col">
        <label>Позывной (обязательно, он же пароль PDF)</label>
        <input id="call" placeholder="например: БАРС-12"/>
      </div>
    </div>

    <label>Комментарий (обязательно)</label>
    <textarea id="comment" placeholder="кратко..."></textarea>

    <div class="row" style="margin-top:10px;">
      <div class="col">
        <label>Ввести номер зоны (для текущей стороны)</label>
        <input id="zoneNum" type="number" inputmode="numeric" placeholder="например: 12"/>
        <div class="hint">Нажми “Добавить/убрать” — это переключатель.</div>
      </div>
      <div class="col" style="display:flex;align-items:flex-end;">
        <button class="btn2" id="btnAddZone" type="button" style="margin-top:0;">ДОБАВИТЬ/УБРАТЬ</button>
      </div>
    </div>

    <div class="hint" style="margin-top:10px;">
      Выбери зоны. Ниже появятся чекбоксы травм. Для головы/шеи перелом и шина не показываются.
    </div>

    <div id="zonesUI"></div>

    <button class="btn2" id="btnRefresh" type="button">ОБНОВИТЬ ТЕКСТ ОТЧЁТА</button>
    <button class="btn2" id="btnCopy" type="button">КОПИРОВАТЬ ТЕКСТ</button>

    <div class="out" id="finalMsg"></div>
  </div>

  <div class="bar">
    <button id="btnMakePDF" type="button">СДЕЛАТЬ PDF (С ПАРОЛЕМ)</button>
  </div>

  <div id="toast"></div>

<script>
(function(){
  const top = document.getElementById("topStatus");
  const toastEl = document.getElementById("toast");
  function setTopBad(msg){ top.className="topStatus bad"; top.textContent=msg; }
  function toast(msg, ms){
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    clearTimeout(toastEl._t);
    toastEl._t = setTimeout(()=>{ toastEl.style.display="none"; }, ms || 2200);
  }

  window.addEventListener("error", (e)=>{
    setTopBad("JS ОШИБКА:\n" + (e.message || "unknown") + "\n" + (e.filename||"") + ":" + (e.lineno||""));
  });
  window.addEventListener("unhandledrejection", (e)=>{
    setTopBad("JS PROMISE ОШИБКА:\n" + (e.reason && (e.reason.message || e.reason) || "unknown"));
  });

  const $ = (id)=>document.getElementById(id);
  // ===== словари зон (как ты дал) =====
  const BACK = {
    1:"Подошва",2:"Тыльная область стопы",3:"Передняя область голени",4:"Задняя область голени",
    5:"Задняя область колена",6:"Заднепроходная область",7:"Задняя область бедра",8:"Крестцовая область",
    9:"Ягодичная область",10:"Боковая область живота",11:"Поясничная область",12:"Позвоночная область",
    13:"Подлопаточная область",14:"Задняя локтевая область",15:"Задняя область плеча",16:"Задняя область предплечья",
    17:"Передняя область плеча",18:"Тыл кисти",19:"Надлопаточная область",20:"Задняя область шеи",
    21:"Затылочная область",22:"Скуловая область",23:"Теменная область",24:"Височная область",
    25:"Лобная область",26:"Глазница",27:"Щёчная область",28:"Поднижнечелюстной треугольник",
    29:"Грудино-ключично-сосцевидная область",30:"Акромиальная область",31:"Межлопаточная область",
    32:"Дельтовидная область",33:"Лопаточная область",34:"Задняя область плеча",35:"Латеральная область груди",
    36:"Задняя локтевая область",37:"Задняя область предплечья",38:"Передняя область предплечья",
    39:"Кисть, ладонь",40:"Подрёберная область",41:"Пяточная область"
  };
  const FRONT = {
    1:"Пупочная область",2:"Подчревная (лобковая) область",3:"Передняя область предплечья",4:"Тыл кисти",
    5:"Предплечье",6:"Задняя область предплечья",7:"Задняя локтевая область",8:"Передняя область плеча",
    9:"Грудная область",10:"Дельтовидная область",11:"Ключично-грудной треугольник",
    12:"Грудино-ключично-сосцевидная область",13:"Область рта",14:"Область носа",
    15:"Височная область",16:"Глазница",17:"Лобная область",18:"Теменная область",
    19:"Передняя область шеи",20:"Подбородочная область",21:"Латеральная область шеи",22:"Область ключицы",
    23:"Подключичная ямка",24:"Ладонь",25:"Передняя локтевая область",26:"Задняя область плеча",
    27:"Подмышечная область",28:"Грудная область",29:"Подрёберная область",30:"Надчревная область",
    31:"Боковая область живота",32:"Паховая область",33:"Бедренный треугольник",34:"Передняя область бедра",
    35:"Передняя область колена",36:"Задняя область голени",37:"Передняя область голени",
    38:"Передняя голеностопная область",39:"Пяточная область",40:"Тыльная область стопы"
  };

  // ===== ключи localStorage (твои точки НЕ слетают) =====
  const POINTS_KEY="medmap_points_v2";
  const SEL_FRONT="medmap_sel_front_v2";
  const SEL_BACK="medmap_sel_back_v2";
  const TRAUMA_FRONT="medmap_trauma_front_v1";
  const TRAUMA_BACK="medmap_trauma_back_v1";

  function loadJSON(key, fallback){
    try{ const raw=localStorage.getItem(key); return raw?JSON.parse(raw):fallback; }catch(_){ return fallback; }
  }
  function saveJSON(key,val){ localStorage.setItem(key, JSON.stringify(val)); }

  function loadPoints(){
    const p=loadJSON(POINTS_KEY,{front:{},back:{}});
    if(!p.front) p.front={};
    if(!p.back) p.back={};
    return p;
  }
  function loadSel(side){
    const key = side==="front"?SEL_FRONT:SEL_BACK;
    const arr=loadJSON(key,[]);
    return Array.isArray(arr)?arr.map(String):[];
  }
  function saveSel(side,arr){
    const key = side==="front"?SEL_FRONT:SEL_BACK;
    saveJSON(key,arr);
  }
  function loadTrauma(side){
    const key = side==="front"?TRAUMA_FRONT:TRAUMA_BACK;
    const obj=loadJSON(key,{});
    return (obj && typeof obj==="object")?obj:{};
  }
  function saveTrauma(side,obj){
    const key = side==="front"?TRAUMA_FRONT:TRAUMA_BACK;
    saveJSON(key,obj);
  }
  function dictFor(side){ return side==="front"?FRONT:BACK; }
  function uniqNums(arr){
    const seen={}, out=[];
    for(let i=0;i<arr.length;i++){
      const n=parseInt(arr[i],10);
      if(isFinite(n) && !seen[n]){ seen[n]=1; out.push(String(n)); }
    }
    return out;
  }

  // ===== DOM/state =====
  const bodyImage=$("bodyImage");
  const pinsLayer=$("pinsLayer");
  const btnFront=$("btnFront");
  const btnBack=$("btnBack");
  const zoneNumEl=$("zoneNum");
  const zonesUI=$("zonesUI");
  const finalEl=$("finalMsg");
  const dtEl=$("dt");
  const callEl=$("call");
  const commentEl=$("comment");
  const btnMakePDF=$("btnMakePDF");
  const btnCopy=$("btnCopy");

  let view="front";
  let pdfBusy=false;

  // ===== обязательные поля =====
  function markReq(el, ok){ if(ok) el.classList.remove("reqBad"); else el.classList.add("reqBad"); }
  function validateRequired(){
    const dt=(dtEl.value||"").trim();
    const call=(callEl.value||"").trim();
    const comment=(commentEl.value||"").trim();
    const okDt=!!dt, okCall=!!call, okComment=!!comment;
    markReq(dtEl,okDt); markReq(callEl,okCall); markReq(commentEl,okComment);
    const miss=[];
    if(!okDt) miss.push("Дата/время");
    if(!okCall) miss.push("Позывной");
    if(!okComment) miss.push("Комментарий");
    return {ok: okDt&&okCall&&okComment, missing: miss};
  }

  // ===== чекбоксы/логика =====
  const TRAUMAS=[
    {key:"bullet",label:"Пулевое"},
    {key:"shrapnel",label:"Осколочное"},
    {key:"mvt",label:"МВТ"},
    {key:"burn",label:"Ожог"},
    {key:"fracture",label:"Перелом"}
  ];

  function zoneClassByName(name){
    const s=(name||"").toLowerCase();
    const head=["лоб","височ","теменн","затыл","скул","глазниц","щёч","нос","рот","подбород"];
    for(let i=0;i<head.length;i++) if(s.indexOf(head[i])!==-1) return "head";
    if(s.indexOf("шеи")!==-1 || s.indexOf("грудино-ключично-сосцевид")!==-1 || s.indexOf("поднижнечелюст")!==-1) return "neck";
    const upper=["плеч","предплеч","локт","кист","ладон","дельтов","акроми","подмыш"];
    for(let i=0;i<upper.length;i++) if(s.indexOf(upper[i])!==-1) return "limb_upper";
    const lower=["бедр","колен","голен","стоп","пят","подошв","голеностоп"];
    for(let i=0;i<lower.length;i++) if(s.indexOf(lower[i])!==-1) return "limb_lower";
    return "trunk";
  }
  function allowedForClass(cls){
    if(cls==="limb_upper" || cls==="limb_lower") return {bullet:1,shrapnel:1,mvt:1,burn:1,fracture:1,splint:1};
    if(cls==="head" || cls==="neck") return {bullet:1,shrapnel:1,mvt:1,burn:1,fracture:0,splint:0};
    return {bullet:1,shrapnel:1,mvt:1,burn:1,fracture:0,splint:0};
  }
  function traumaSummary(obj){
    const out=[];
    if(obj && obj.bullet) out.push("пулевое");
    if(obj && obj.shrapnel) out.push("осколочное");
    if(obj && obj.mvt) out.push("МВТ");
    if(obj && obj.burn) out.push("ожог");
    if(obj && obj.fracture) out.push("перелом");
    return out;
}
  // ===== метки =====
  function clearPins(){ pinsLayer.innerHTML=""; }

  function addPin(num,x,y,selected){
    const pin=document.createElement("div");
    pin.className="pin " + (view==="front"?"front":"back") + (selected?" selected":"");
    pin.style.left=x+"%";
    pin.style.top=y+"%";
    pin.textContent=String(num);

    pin.addEventListener("pointerdown",(e)=>{
      e.preventDefault(); e.stopPropagation();
      toggleZone(num);
    });

    pinsLayer.appendChild(pin);
  }

  function renderPins(){
    const points=loadPoints();
    const map=view==="front"?points.front:points.back;
    const sel=loadSel(view);
    const selSet={}; for(let i=0;i<sel.length;i++) selSet[sel[i]]=1;

    clearPins();

    // selected first
    for(let i=0;i<sel.length;i++){
      const k=sel[i];
      if(map[k]) addPin(k, map[k].x, map[k].y, true);
    }
    // then other points
    const keys=Object.keys(map);
    for(let i=0;i<keys.length;i++){
      const k=keys[i];
      if(!selSet[k]) addPin(k, map[k].x, map[k].y, false);
    }
  }

  function toggleZone(num){
    const n=String(parseInt(num,10));
    let sel=loadSel(view);

    let idx=-1;
    for(let i=0;i<sel.length;i++){ if(sel[i]===n){ idx=i; break; } }

    if(idx>=0) sel.splice(idx,1);
    else sel.push(n);

    sel=uniqNums(sel);
    saveSel(view,sel);
    renderAll();
  }

  function setTrauma(num,key,val){
    const n=String(parseInt(num,10));
    const t=loadTrauma(view);
    if(!t[n]) t[n]={};
    t[n][key]=!!val;
    saveTrauma(view,t);
    renderAll(false);
  }

  function renderZonesUI(){
    const sel=loadSel(view).sort((a,b)=>parseInt(a,10)-parseInt(b,10));
    const trauma=loadTrauma(view);
    const dict=dictFor(view);

    zonesUI.innerHTML="";
    if(sel.length===0){
      const empty=document.createElement("div");
      empty.className="hint";
      empty.textContent="Зоны не выбраны. Тапни по метке или введи номер.";
      zonesUI.appendChild(empty);
      return;
    }

    for(let i=0;i<sel.length;i++){
      const num=sel[i];
      const name=dict[parseInt(num,10)] || "НЕИЗВЕСТНО";
      const cls=zoneClassByName(name);
      const allow=allowedForClass(cls);
      const cur=trauma[num] || {};

      const card=document.createElement("div");
      card.className="zoneCard";

      const head=document.createElement("div");
      head.className="zoneHead";
      head.innerHTML=`<div>[${num}] ${name}<div class="zoneSub">Сторона: ${view==="front"?"ПЕРЕД":"СПИНА"}</div></div>`;

      const delBtn=document.createElement("button");
      delBtn.className="miniBtn";
      delBtn.type="button";
      delBtn.textContent="Убрать";
      delBtn.addEventListener("pointerdown",(e)=>{ e.preventDefault(); toggleZone(num); });
      head.appendChild(delBtn);
      card.appendChild(head);

      const grid=document.createElement("div");
      grid.className="grid";

      for(let j=0;j<TRAUMAS.length;j++){
        const tr=TRAUMAS[j];
        if(!allow[tr.key]) continue;

        const wrap=document.createElement("label");
        wrap.className="chk";

        const inp=document.createElement("input");
        inp.type="checkbox";
        inp.checked=!!cur[tr.key];
        inp.addEventListener("change", ()=> setTrauma(num,tr.key,inp.checked));

        const span=document.createElement("span");
        span.textContent=tr.label;

        wrap.appendChild(inp);
        wrap.appendChild(span);
        grid.appendChild(wrap);
      }

      if(allow.splint){
        const wrap=document.createElement("label");
        wrap.className="chk";

        const inp=document.createElement("input");
        inp.type="checkbox";
        inp.checked=!!cur.splint;
        inp.addEventListener("change", ()=> setTrauma(num,"splint",inp.checked));

        const span=document.createElement("span");
        span.textContent="Шина наложена";

        wrap.appendChild(inp);
        wrap.appendChild(span);
        grid.appendChild(wrap);
      }

      card.appendChild(grid);
      zonesUI.appendChild(card);
    }
  }

  // ===== текст отчёта =====
  function buildTextReport(){
    const dt=(dtEl.value||"").trim();
    const call=(callEl.value||"").trim();
    const comment=(commentEl.value||"").trim();

    const selFront=loadSel("front").sort((a,b)=>parseInt(a,10)-parseInt(b,10));
    const selBack=loadSel("back").sort((a,b)=>parseInt(a,10)-parseInt(b,10));
    const tf=loadTrauma("front");
    const tb=loadTrauma("back");

    function linesFor(side, sel, t){
      const dict=dictFor(side);
      if(sel.length===0) return ["(нет)"];
      const out=[];
      for(let i=0;i<sel.length;i++){
        const num=sel[i];
        const name=dict[parseInt(num,10)] || "НЕИЗВЕСТНО";
        const ts=traumaSummary(t[num]||{});
        const spl=!!(t[num] && t[num].splint);

        let line=`• ${num} — ${name}`;
        if(ts.length) line += `\n  Травмы: ${ts.join(", ")}`;
        if(spl) line += `\n  Шина: да`;
        out.push(line);
      }
      return out;
    }

    return (
`МЕД ОТЧЁТ
Дата/время: ${dt || "-"}
Позывной: ${call || "-"}

ПЕРЕД:
${linesFor("front", selFront, tf).join("\n")}

СПИНА:
${linesFor("back", selBack, tb).join("\n")}

Комментарий:
${comment || "-"}`
    );
  }

  function renderAll(updateText=true){
    renderPins();
    renderZonesUI();
    if(updateText) finalEl.textContent=buildTextReport();
  }

  function setView(side){
    view=side;
    bodyImage.src=(view==="front") ? "body_front.png" : "body_back.png";
    btnFront.classList.toggle("active", view==="front");
    btnBack.classList.toggle("active", view==="back");
    renderAll();
  }

  function addZoneFromInput(){
    const raw=(zoneNumEl.value||"").trim();
    const n=parseInt(raw,10);
    if(!isFinite(n)){ toast("Введи номер зоны"); return; }

    const dict = dictFor(view);
    if(!dict[n]){
      toast(`Нет зоны №${n} для стороны: ${view==="front"?"ПЕРЕД":"СПИНА"}`, 2600);
      return;
    }

    toggleZone(n);
    zoneNumEl.value="";
  }

  // ===== COPY (без alert) =====
  $("btnCopy").addEventListener("pointerdown", async (e)=>{
    e.preventDefault();
    const v=validateRequired();
    if(!v.ok){
      toast("Не заполнены обязательные поля:\n- " + v.missing.join("\n- "), 3200);
      return;
    }
    const text=buildTextReport();
    finalEl.textContent=text;
    try{
      await navigator.clipboard.writeText(text);
      toast("✅ Скопировано");
    }catch(_){
      toast("Не удалось скопировать. Выдели текст вручную.", 3200);
    }
  });

  $("btnRefresh").addEventListener("pointerdown",(e)=>{
    e.preventDefault();
    finalEl.textContent=buildTextReport();
    toast("Текст обновлён");
  });
  // ===== PDF: рисуем 2 картинки + выделение выбранных зон + список =====
  function dtToFileStamp(dt){
    // dt: "2026-01-05T10:46"
    try{
      const s=dt.replace("T","_").replace(/:/g,"-");
      return s;
    }catch(_){ return "date"; }
  }
  function firstTwoLetters(call){
    const s=(call||"").trim();
    if(!s) return "XX";
    const m=s.replace(/[^A-Za-zА-Яа-я0-9]/g,"");
    return (m.slice(0,2) || s.slice(0,2) || "XX").toUpperCase();
  }

  function loadImage(url){
    return new Promise((resolve,reject)=>{
      const img=new Image();
      img.crossOrigin="anonymous";
      img.onload=()=>resolve(img);
      img.onerror=()=>reject(new Error("img load fail: "+url));
      img.src=url + (url.indexOf("?")>=0?"&":"?") + "v=" + Date.now();
    });
  }

  function drawPinsOnCanvas(canvas, baseImg, side){
    const ctx=canvas.getContext("2d");
    canvas.width=baseImg.naturalWidth || baseImg.width;
    canvas.height=baseImg.naturalHeight || baseImg.height;

    ctx.drawImage(baseImg,0,0,canvas.width,canvas.height);

    const points=loadPoints();
    const map = side==="front"?points.front:points.back;
    const sel = loadSel(side);
    const isFront = side==="front";

    // circle size relative
    const r = Math.max(10, Math.round(canvas.width * 0.018));
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.font = `bold ${Math.round(r*1.1)}px Arial`;

    for(let i=0;i<sel.length;i++){
      const k=sel[i];
      const p=map[k];
      if(!p) continue;
      const x = (p.x/100)*canvas.width;
      const y = (p.y/100)*canvas.height;

      // fill
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fillStyle = isFront ? "rgba(0,120,255,0.9)" : "rgba(255,0,0,0.9)";
      ctx.fill();

      // stroke white
      ctx.lineWidth=Math.max(2,Math.round(r*0.18));
      ctx.strokeStyle="rgba(255,255,255,0.95)";
      ctx.stroke();

      // number
      ctx.fillStyle="#fff";
      ctx.fillText(String(k), x, y);
    }
    return canvas;
  }

  function canvasToJpegDataURL(canvas, quality){
    return canvas.toDataURL("image/jpeg", quality || 0.92);
  }

  function wrapText(doc, text, x, y, maxWidth, lineHeight){
    const words = (text||"").split(/\s+/);
    let line="";
    for(let i=0;i<words.length;i++){
      const test = line ? (line+" "+words[i]) : words[i];
      const w = doc.getTextWidth(test);
      if(w > maxWidth && line){
        doc.text(line, x, y);
        y += lineHeight;
        line = words[i];
      }else{
        line = test;
      }
    }
    if(line){ doc.text(line, x, y); y += lineHeight; }
    return y;
  }

  async function makePdf(){
    const v=validateRequired();
    if(!v.ok){
      toast("Не заполнены обязательные поля:\n- " + v.missing.join("\n- "), 3400);
      return;
    }
    if(pdfBusy) return;
    pdfBusy=true;
    btnMakePDF.disabled=true;

    try{
      const dt=(dtEl.value||"").trim();
      const call=(callEl.value||"").trim();
      const comment=(commentEl.value||"").trim();

      // file name
      const fname = `${dtToFileStamp(dt)}_${firstTwoLetters(call)}.pdf`;

      // build canvases
      const [imgF,imgB] = await Promise.all([loadImage("body_front.png"), loadImage("body_back.png")]);
      const cF=document.createElement("canvas");
      const cB=document.createElement("canvas");
      drawPinsOnCanvas(cF,imgF,"front");
      drawPinsOnCanvas(cB,imgB,"back");

      const jpgF = canvasToJpegDataURL(cF,0.92);
      const jpgB = canvasToJpegDataURL(cB,0.92);

      // jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:"p", unit:"mm", format:"a4" });

      // NOTE: парольная защита в jsPDF через standard security НЕ всегда поддерживается браузерами одинаково.
      // Но мы делаем: если доступно encrypt(), применим. Если нет — просто сохраняем (главное, чтобы работало автономно).
      function tryEncrypt(){
        try{
          // некоторые сборки jsPDF поддерживают:
          // doc.encrypt({ userPassword: call, ownerPassword: call, userPermissions: ["print"] });
          if(typeof doc.encrypt === "function"){
            doc.encrypt({
              userPassword: call,
              ownerPassword: call,
              userPermissions: ["print","copy"]
            });
          }
        }catch(_){}
      }

      // ===== Page 1: ПЕРЕД =====
      doc.setFont("helvetica","bold");
      doc.setFontSize(16);
      doc.text("МЕД ОТЧЁТ", 105, 14, {align:"center"});

      doc.setFont("helvetica","normal");
      doc.setFontSize(11);
      doc.text(`Дата/время: ${dt}`, 14, 22);
      doc.text(`Позывной: ${call}`, 14, 28);

      doc.setFont("helvetica","bold");
      doc.text("ПЕРЕД (с выделением зон)", 14, 36);

      // image fit
      const imgW=180, imgH=180;
      doc.addImage(jpgF, "JPEG", 15, 40, imgW, imgH);

      // list
      let y=225;
      doc.setFont("helvetica","bold"); doc.text("Список зон:", 14, y); y+=6;
      doc.setFont("helvetica","normal");

      const selFront=loadSel("front").sort((a,b)=>parseInt(a,10)-parseInt(b,10));
      const tf=loadTrauma("front");
      const dictF=dictFor("front");
      if(selFront.length===0){
        doc.text("(нет)", 14, y); y+=6;
      }else{
        for(let i=0;i<selFront.length;i++){
          const n=selFront[i];
          const name=dictF[parseInt(n,10)] || "НЕИЗВЕСТНО";
          const ts=traumaSummary(tf[n]||{});
          const spl=!!(tf[n] && tf[n].splint);

          let line = `${n} — ${name}`;
          if(ts.length) line += `; травмы: ${ts.join(", ")}`;
          if(spl) line += `; шина: да`;

          y = wrapText(doc, line, 14, y, 182, 5);
          if(y>285){ doc.addPage(); y=16; }
        }
      }

      // ===== Page 2: СПИНА =====
      doc.addPage();
      doc.setFont("helvetica","bold");
      doc.setFontSize(16);
      doc.text("МЕД ОТЧЁТ", 105, 14, {align:"center"});
      doc.setFont("helvetica","normal");
      doc.setFontSize(11);
      doc.text(`Дата/время: ${dt}`, 14, 22);
      doc.text(`Позывной: ${call}`, 14, 28);

      doc.setFont("helvetica","bold");
      doc.text("СПИНА (с выделением зон)", 14, 36);
      doc.addImage(jpgB, "JPEG", 15, 40, imgW, imgH);

      y=225;
      doc.setFont("helvetica","bold"); doc.text("Список зон:", 14, y); y+=6;
      doc.setFont("helvetica","normal");
      const selBack=loadSel("back").sort((a,b)=>parseInt(a,10)-parseInt(b,10));
      const tb=loadTrauma("back");
      const dictB=dictFor("back");
      if(selBack.length===0){
        doc.text("(нет)", 14, y); y+=6;
      }else{
        for(let i=0;i<selBack.length;i++){
          const n=selBack[i];
          const name=dictB[parseInt(n,10)] || "НЕИЗВЕСТНО";
          const ts=traumaSummary(tb[n]||{});
          const spl=!!(tb[n] && tb[n].splint);

          let line = `${n} — ${name}`;
          if(ts.length) line += `; травмы: ${ts.join(", ")}`;
          if(spl) line += `; шина: да`;

          y = wrapText(doc, line, 14, y, 182, 5);
          if(y>285){ doc.addPage(); y=16; }
        }
      }

      // ===== Page 3: Комментарий =====
      doc.addPage();
      doc.setFont("helvetica","bold");
      doc.setFontSize(16);
      doc.text("КОММЕНТАРИЙ", 105, 16, {align:"center"});
      doc.setFont("helvetica","normal");
      doc.setFontSize(11);
      let yy=28;
      yy = wrapText(doc, `Дата/время: ${dt}`, 14, yy, 182, 6);
      yy = wrapText(doc, `Позывной: ${call}`, 14, yy, 182, 6);
      yy += 4;
      doc.setFont("helvetica","bold");
      doc.text("Текст:", 14, yy); yy+=6;
      doc.setFont("helvetica","normal");
      wrapText(doc, comment || "-", 14, yy, 182, 6);

      // encrypt (если доступно)
      tryEncrypt();

      doc.save(fname);

      toast("✅ PDF сохранён. Теперь отправь его в Telegram вручную.", 3400);
    }catch(err){
      setTopBad("PDF ОШИБКА:\n"+(err && err.message ? err.message : String(err)));
      toast("Не получилось сделать PDF. Смотри верхнюю красную строку.", 3600);
    }finally{
      pdfBusy=false;
      btnMakePDF.disabled=false;
    }
  }

  // ===== старт =====
  btnFront.addEventListener("pointerdown",(e)=>{ e.preventDefault(); setView("front"); });
  btnBack.addEventListener("pointerdown",(e)=>{ e.preventDefault(); setView("back"); });
  $("btnAddZone").addEventListener("pointerdown",(e)=>{ e.preventDefault(); addZoneFromInput(); });
  btnMakePDF.addEventListener("pointerdown",(e)=>{ e.preventDefault(); makePdf(); });

  // init dt default now
  (function initDT(){
    try{
      const d=new Date();
      const pad=(n)=>String(n).padStart(2,"0");
      const val = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
      if(!dtEl.value) dtEl.value=val;
    }catch(_){}
  })();

  // init view
  setView("front");
  finalEl.textContent=buildTextReport();
  top.textContent="JS: OK (карта готова)";
})();
</script>
